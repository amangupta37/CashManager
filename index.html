<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash Register App</title>
  </head>

  <body>
    <header>
      <h1>Cash Manager Application</h1>
    </header>
    <section class="cash">
      <div class="cash__title">
        <h1>Fill all Details</h1>
      </div>
      <div class="cash__processing">
        <input type="number" id="bill" placeholder="bill" />
        <input type="number" id="paid" placeholder="paid" />
        <button type="button" id="btn">calculate</button>
      </div>
    </section>
    <section>
      <div class="output">
        <table>
          <tr>
            <th>2000</th>
            <th>500</th>
            <th>100</th>
            <th>20</th>
            <th>10</th>
            <th>5</th>
            <th>1</th>
          </tr>
          <tr id="display_count"></tr>
        </table>
      </div>
    </section>
  </body>

  <script src="app.js"></script>
</html>
