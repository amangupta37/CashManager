<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash Register App</title>
  </head>
  <body>
    <div class="cash">
      <div class="cash__title">
        <h1>cash register</h1>
      </div>
      <div class="cash__processing">
        <input type="number" id="bill" placeholder="bill" />
        <input type="number" id="paid" placeholder="paid" />
        <button type="button" id="btn">calculate</button>
      </div>
    </div>
  </body>

  <script src="app.js"></script>
</html>
